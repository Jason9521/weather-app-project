<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/141c8af32c.js" crossorigin="anonymous"></script>
    <title>Jaydar Weather App</title>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="/images/cloudy-sky.mp4" type="video/mp4">
        </video>
    </div>

    <div class="page-title">
        <h1>Jaydar Weather App</h1>
        <div class="searchbar">
            <label class="temp-toggle" for="tempToggle">
                <input class="toggle-input" id="tempToggle" type="checkbox">
                <div class="toggle-fill"><span class="toggle-celcius">C°</span> <span class="toggle-fahrenheit">F°</span></div>
            </label>
            <input class="search-input" id="searchBar" type="text" placeholder="Enter City Name">
            <i id="searchBtn" class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </div>

    <section class="page-top">

        <div class="forecast-container">

            <div class="forecast-top">
                <h4 class="location" id="location"></h4>
                <h4 class="date" id="date"></h4>
                <div class="temp-div">
                    <h1 class="tempurature" id="tempurature"></h1>
                    <img id="currentImg" src="" alt="">
                </div>
            </div>
            <p class="forecast-text" id="forecastText"></p>

            <div class="forecast-bottom">

                <div class="bottom-one">
                    <div class="sunrise-info">
                        <img src="/images/sunrise.png" alt="sunrise">
                        <h1>Sunrise</h1>
                        <h4 class="sunrise-text" id="sunriseText"></h4>
                    </div>
                    <div class="sunset-info">
                        <img src="/images/sunset.png" alt="sunset">
                        <h1>Sunset</h1>
                        <h4 class="sunset-text" id="sunsetText"></h4>
                    </div>
                </div>

                <div class="bottom-two">
                    <div class="humidity">
                        <h1>Humidity</h1>
                        <h4 id="humidity"></h4>
                    </div>
                    <div class="dew-point">
                        <h1>Dew Point</h1>
                        <h4 id="dewPoint"></h4>
                    </div>
                </div>

                <div class="bottom-three">
                    <div class="wind">
                        <h1>Wind</h1>
                        <h4 id="wind"><span class="wind-dir" id="windDir"></span></h4>
                    </div>
                    <div class="visibility">
                        <h1>Visibility</h1>
                        <h4 id="visibility"></h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="hourly-forecast">

            <h1>Hourly Forecast</h1>

            <div class="hourly-container">
                <div class="time-one">
                    <h4 id="hrTextOne"></h4>
                    <img id="hrImgOne" src="" alt="">
                    <h4 id="hrTempOne"></h4>
                </div>
                <div class="time-two">
                    <h4 id="hrTextTwo"></h4>
                    <img id="hrImgTwo" src="" alt="">
                    <h4 id="hrTempTwo"></h4>
                </div>
                <div class="time-three">
                    <h4 id="hrTextThree"></h4>
                    <img id="hrImgThree" src="" alt="">
                    <h4 id="hrTempThree"></h4>
                </div>
                <div class="time-four">
                    <h4 id="hrTextFour"></h4>
                    <img id="hrImgFour" src="" alt="">
                    <h4 id="hrTempFour"></h4>
                </div>
                <div class="time-five">
                    <h4 id="hrTextFive"></h4>
                    <img id="hrImgFive" src="" alt="">
                    <h4 id="hrTempFive" ></h4>
                </div>
                <div class="time-six">
                    <h4 id="hrTextSix"></h4>
                    <img id="hrImgSix" src="" alt="">
                    <h4 id="hrTempSix"></h4>
                </div>
                <div class="time-seven">
                    <h4 id="hrTextSeven"></h4>
                    <img id="hrImgSeven" src="" alt="">
                    <h4 id="hrTempSeven"></h4>
                </div>
                <div class="time-eight">
                    <h4 id="hrTextEight"></h4>
                    <img id="hrImgEight" src="" alt="">
                    <h4 id="hrTempEight"></h4>
                </div>
            </div>

        </div>

    </section>

    <section class="page-bottom">

        <div class="daily-forecast">

            <div class="daily-container">

                <div class="day-one div-format">
                    <h5 id="dayDateOne"></h5>
                    <img id="dayImgOne" src="" alt="">
                    <h6 id="forecastOne"></h6>
                    <div class="rain-chance">
                        <img id="precipOne" src="/images/water.png" alt="">
                        <h6 id="dayRainOne"></h6>
                    </div>
                </div>
                
                <div class="day-two div-format">
                    <h5 id="dayDateTwo"></h5>
                    <img id="dayImgTwo" src="" alt="">
                    <h6 id="forecastTwo"></h6>
                    <div class="rain-chance">
                        <img id="precipTwo" src="/images/water.png" alt="">
                        <h6 id="dayRainTwo"></h6>
                    </div>
                </div>

                <div class="day-three div-format">
                    <h5 id="dayDateThree"></h5>
                    <img id="dayImgThree" src="" alt="">
                    <h6 id="forecastThree"></h6>
                    <div class="rain-chance">
                        <img id="precipThree" src="/images/water.png" alt="">
                        <h6 id="dayRainThree"></h6>
                    </div>
                </div>

                <div class="day-four div-format">
                    <h5 id="dayDateFour"></h5>
                    <img id="dayImgFour" src="" alt="">
                    <h6 id="forecastFour"></h6>
                    <div class="rain-chance">
                        <img id="precipFour" src="/images/water.png" alt="">
                        <h6 id="dayRainFour"></h6>
                    </div>
                </div>

                <div class="day-five div-format">
                    <h5 id="dayDateFive"></h5>
                    <img id="dayImgFive" src="" alt="">
                    <h6 id="forecastFive"></h6>
                    <div class="rain-chance">
                        <img id="precipFive" src="/images/water.png" alt="">
                        <h6 id="dayRainFive"></h6>
                    </div>
                </div>

                <div class="day-six div-format">
                    <h5 id="dayDateSix"></h5>
                    <img id="dayImgSix" src="" alt="">
                    <h6 id="forecastSix"></h6>
                    <div class="rain-chance">
                        <img id="precipSix" src="/images/water.png" alt="">
                        <h6 id="dayRainSix"></h6>
                    </div>
                </div>

                <div class="day-seven div-format">
                    <h5 id="dayDateSeven"></h5>
                    <img id="dayImgSeven" src="" alt="">
                    <h6 id="forecastSeven"></h6>
                    <div class="rain-chance">
                        <img id="precipSeven" src="/images/water.png" alt="">
                        <h6 id="dayRainSeven"></h6>
                    </div>
                </div>

            </div>

        </div>

        <dialog class="search-modal" id="searchModal">

        </dialog>
        
    </section> 

    <script src="main.js"></script>
</body>
</html>
