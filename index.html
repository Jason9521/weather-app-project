<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Jupiter Weather App</title>
</head>
<body>
    <h1 class="page-title">Jupiter Weather App</h1>

    <div class="forecast-container">

        <section class="forecast-left">
            <h4 class="location" id="location"></h4>
            <h4 class="date" id="date"></h4>
            <h1 class="tempurature" id="tempurature"></h1>
        </section>

        <section class="forecast-right">
            <div class="forecast-right-one">
                <h4 class="humidity" id="humidity"></h4>
                <h4 class="dew-point" id="dewPoint"></h4>
            </div>
            <div class="forecast-right-two">
                <h4 class="wind" id="wind"></h4>
                <h4 class="visibility" id="visibility"></h4>
            </div>
        </section>
        
    </div>

    <p class="forecast-text" id="forecastText"></p>





    

    <script src="/src/index.js"></script>
</body>
</html>
